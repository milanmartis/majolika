<div class="chart-detail-container">
    <h1>{{ title }}</h1>
    <apx-chart
      [series]="series"
      [chart]="chartOptions"
      [xaxis]="xaxis"
      [yaxis]="yaxis"
      [grid]="grid"
      [fill]="fill"
      [plotOptions]="plotOptions"
      [tooltip]="tooltip"
      [dataLabels]="dataLabels">
    </apx-chart>
  </div>
