<mat-card class="auth-card">
    <mat-card-title>Registrácia</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Používateľské meno</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="username?.hasError('required')">
          Toto pole je povinné.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">
          Toto pole je povinné.
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
          Zadajte platný e-mail.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Heslo</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="password?.hasError('required')">
          Toto pole je povinné.
        </mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">
            Heslo musí mať aspoň {{ passwordMinLength }} znakov.
          </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="full-width" [disabled]="form.invalid">
        Registrovať sa
      </button>
  
      <div *ngIf="error" class="error-msg">{{ error }}</div>
    </form>
    <mat-card-actions>
      <a mat-button [routerLink]="['/login']">Už máte účet? Prihlásenie</a>
    </mat-card-actions>
  </mat-card>
